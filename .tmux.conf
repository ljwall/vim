# Set a Ctrl-b shortcut for reloading your tmux config
bind-key r source-file ~/.tmux.conf

setw -g mode-keys vi
set-window-option -g mode-keys vi

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Vim-ish keys for resizing panes
unbind-key C-j
bind-key C-j resize-pane -D 5
unbind-key C-k
bind-key C-k resize-pane -U 6
unbind-key C-h
bind-key C-h resize-pane -L 5
unbind-key C-l
bind-key C-l resize-pane -R 5

# Fiddle with the statusbar

set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg blue

set-window-option -g status-right "[Battery:#(pmset -g batt | grep InternalBattery  | sed s/-InternalBattery-0//)]#[bg=cyan] %H:%M %d-%b-%y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg blue
set-window-option -g status-right-length 100

set-window-option -g window-status-format " #I: #W#F"

set-window-option -g window-status-current-format " #I: #W#F"
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg magenta

